<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>sams_sandwhich_accorian.html</title>
	<link href="sams_sandwhich_style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>Sam's Sandwhich shop</h1>
	<p></p>
	<h2>Place your order here</h2>
	<form id="order" name="order">
		<h3>Sandwhich</h3><label><input type="radio" name="bread_length" value="6inch">6 Inch</label> <label><input name="bread_length" type="radio" value="12inch">12 Inch</label>
		<h3>Bread</h3><label><input type="radio" name="bread_type" value="White">White</label> <label><input type="radio" name="bread_type" value="Wholegrain">Wholegrain</label> <label><input type="radio" name="bread_type" value="Italian">Italian</label> <label><input type="radio" name="bread_type" value="Rye">Rye</label> <label><input type="radio" name="bread_type" value="Wrap">Wrap</label>
		<h3>Cheese</h3><label><input type="radio" name="cheese" value="Swiss">Swiss</label> <label><input type="radio" name="cheese" value="Cheddar">Cheddar</label> <label><input type="radio" name="cheese" value="Feta">Feta</label> <label><input name="cheese" type="radio" value="No Cheese">No Cheese</label>
		<h3>Meat</h3><label><input type="radio" value="Ham">Ham</label> <label><input type="radio" value="Tuna">Tuna</label> <label><input type="radio" value="Turkey">Turkey</label> <label><input type="radio" value="Salami">Salami</label> <label><input type="radio" value="Meatball">Meatball</label> <label><input type="radio" value="Chicken">Chicken</label>
		<h3>Salads</h3><label><input type="checkbox" value="Lettuce">Lettuce</label> <label><input type="checkbox" value="Tomatoes">Tomatoes</label> <label><input type="checkbox" value="Carrot">Carrot</label> <label><input type="checkbox" value="Capsicum">Capsicum</label> <button type="reset">Reset</button>
	</form>
	<h2>Order Summary</h2>
	<div id="cbResults"></div>
	<div id="radioResults"></div>
	<h2>Your details</h2><label>Your name:</label>
	<form>
		<input type="text" id="name" placeholder="please type your name" pattern="[a-zA-Z]\w{1,39}"><br>
		<label>Your cellphone number:</label> <input id="cellphone" pattern="02[0-9]\d{6,8}" placeholder="Please enter your phone number" type="tel"> <input id="submit_button" onclick="loopForm(document.order)" type="button" value="submit"> <!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase.js">
		</script> 
		<script src="sams_sandwhich_v2.js">
		</script> 
	</form>
</body>
</html>
